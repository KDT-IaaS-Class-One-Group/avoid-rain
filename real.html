<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas { background: #eee; }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="1500px" height="800px"></canvas>
  <script>
    var canvas = document.getElementById("myCanvas"); // 충돌 배경
    var ctx = canvas.getContext("2d");  // 충돌 이벤트 공
    var ctx2= canvas.getContext("2d")
    var ballRadius = 10; //공 크기
    var x = canvas.width / 2; //배경 가로 크기
    var y = canvas.height - 50; //배경 새로 크기
    var dx = 2;
    var dy = -4; //공 떨어지는 속도
    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "black";
      ctx.fill(); // 공 표시
      ctx.closePath();
    }
    window.onload = setTimeout(
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
    //   if (y + dy < ballRadius) {
		// dy = -dy}
	  if (y + dy > canvas.height - ballRadius - rectY &&
				x + dx > rectX && x + dx < rectX + rectWidth) {
          
          dy = -dy
		// alert("GAME OVER")
		// document.location.reload()
		// clearInterval(tmp)
	}
  // if (y + dy < canvas.height - ballRadius - rectY &&
	// 			x + dx > rectX && x + dx < rectX + rectWidth) {
  //         dy= -dy
  //       }
      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
        dy = -dy;
      }
      x += dx;
      y += dy;
      setTimeout(draw, 10)
    },10)
    

    let rectWidth = 50;
    let rectHeight = 50;
    let rectX = (canvas.width - rectWidth) / 2;
    let rectY = (canvas.height - rectHeight) / 2;
    let rightPressed = false;
      let leftPressed = false;
      let upPressed = false;
      let downPressed = false;
      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);
      function keyDownHandler(e) {
	    if(e.key == 37 || e.key == "ArrowRight") {
		  rightPressed = true;
	    }
	    else if(e.key == 39 || e.key == "ArrowLeft") {
	    leftPressed = true;
      }
      else if(e.key == 38 || e.key == "ArrowUp") {
	    upPressed = true;
  }
  else if(e.key == 40 || e.key == "ArrowDown") {
	  downPressed = true;
  }
}
function keyUpHandler(e) {
	if(e.key == 37 || e.key == "ArrowRight") {
	  rightPressed = false;
  }
  else if(e.key == 39 || e.key == "ArrowLeft") {
	  leftPressed = false;
  }
  else if(e.key == 38 || e.key == "ArrowUp") {
	  upPressed = false;
  }
  else if(e.key == 40 || e.key == "ArrowDown") {
	  downPressed = false;
  }
}
function drawRect2() {
	ctx2.beginPath();
  ctx2.rect(rectX, rectY, rectWidth, rectHeight); 
  ctx2.strokeStyle = "black";
 
  
  ctx2.stroke(); 
  ctx2.closePath();
}
 
 

function draw2() {
  

	ctx2.clearRect(0, 0, canvas.width, canvas.height);
	
	drawRect2();
	if(rightPressed && rectX < canvas.width - rectWidth) {
	  rectX += 5;
  }
  else if(leftPressed && rectX > 0) {
	  rectX -= 5;
  }
  else if(downPressed && rectY < canvas.height - rectHeight) {
	  rectY += 5;
  }
  else if(upPressed && rectY > 0) {
	  rectY -= 5;
  }
}


// 
// setInterval > 캔버스 내의 움직이는 오브젝트가 있을 때 사용하는 내장함수
var timer2=window.setInterval(draw2 ,5);
  </script>
</body>
</html>
